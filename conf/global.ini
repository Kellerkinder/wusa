[system]
logger.class=Zend\Log\Writer\Stream
logger.options.0=APPLICATION_PATH"/logs/log.log"

//Dirs where Configfiles could be found
db.configdir.0=CONFIG_PATH"/db"
//Default Configfile
db.connection.default=default
//Max timeout for single connection
db.connection.timeout=40
//Max tries to connect to DB
db.connection.maxtry=3
//Timeout of connection informations
db.connection.info.timeout=30

cache.defaultconfig = default
cache.configdir.0=CONFIG_PATH"/cache"

[counter]
db.prefix='cp_'
db.connection='single'

[stats]

//Defaultconfig for Databasehandling
[db]
driver='Mysqli'
prefix=''
database='wusa'
host='127.0.0.1'
username='wusa'
password=''
characterset='utf8'

