<!DOCTYPE html>
<html lang="en" >
	<head>
    	<title>WUSA - Sample Front End Page</title>
		<meta charset="utf-8" >
		<meta name="description" content="WUSA - Sample Front End Page" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" ></script>

    	<!-- Web Usage Analysis -->
		<script type="text/javascript">
			var _wuq = _wuq || [];
			/* Insert your account data here */
			_wuq.push(['accountID','WU-000001-1']);
			/* First, we wanna track the page view */
			_wuq.push(['trackPageview']);

			(function() {
				var wusa = document.createElement('SCRIPT');
					wusa.type = 'text/javascript';
					wusa.async = true;
					wusa.src = 'wusa.min.js';
				document.getElementsByTagName('script')[0].appendChild( wusa );
			})();
		</script>
    	<!-- /Web Usage Analysis -->


    	<script type="text/javascript">
			$(document).ready( function(){
				$("button[data-wusa-trackable=yes]").click(function(event){
					/* Track an event */
					_wuq.push(['trackEvent', 'Buttons', 'Click', 'Pushed The Button', 10 ]);
					return false;
				});

				$("a[data-wusa-trackable=yes]").click(function(event){
					/* Track an event */
					_wuq.push(['trackEvent', 'Outbound', 'Click an outbound link', $(this).attr("href") ]);
				});
			});
	    </script>

		<style type="text/css">
			header, footer, section {
				text-align:center;
			}
		</style>

	</head>
	<body>
		<article>
	    	<header >
	   			<h1>WUSA - Sample Front End Page</h1>
	    	</header>

	    	<section>

				<button type="button" data-wusa-trackable="yes" >Click Me to Track an Event</button><br>
				<br>

				<a href="http://chroot.at" target="_blank" data-wusa-trackable="yes" >Click me, to go to http://chroot.at and track an event</a><br>
				<br>

			</section>

		</article>
    	<footer >
      		WUSA &copy; Stefan Rottensteiner &amp; Lukas Plattner, 2012
    	</footer>
	</body>
</html>
